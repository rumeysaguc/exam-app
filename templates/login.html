<body></br></br></br></br></br>
<div align="center">
    <div align="center" class="border">
        <div class="header">
            <h1 class="word">Login</h1>
        </div>
        </br></br></br>
        <h2 class="word">
            <form action="{{ url_for('login') }}" method="post">
                <div class="msg">{{ msg }}</div>
                <input id="username" name="username" type="text" placeholder="Enter Your Username"
                       class="textbox"/></br></br>
                <input id="password" name="password" type="password" placeholder="Enter Your Password"
                       class="textbox"/></br></br></br>
               <div class="col-lg-2"> <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button></div>
            </form>
        </h2>
        <p class="bottom">Don't have an account? <a class="bottom" href="{{ url_for('signup') }}"> Sign Up here</a>
        </p>
    </div>
</div>
</body>
</html>
